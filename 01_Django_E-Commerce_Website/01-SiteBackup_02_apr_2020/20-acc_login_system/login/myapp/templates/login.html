{% extends "navbar.html" %}



{% block a %}
<div class="container-fluid" style="">
	<div class="row">
		<div class="col-sm-12" style="height:120px;">
			
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6 offset-sm-3">
			<div class="card text-white bg-dark mb-3">
			  <div class="card-header">LOGIN</div>
				<div class="card-body">
					<form method="POST" action="">
					{% csrf_token %}
					
					<input type="email" name="email" required class="form-control" placeholder="Email">
					<br/>
					<input type="password" name="password" required class="form-control" placeholder="Password">
					<br/>
					<input class="btn login_btn btn-outline-info" type="submit" value="Login">
					<span style="float:right;margin-right:5px;"> Don't have an account?&nbsp; <a href="/signup/" class="badge badge-primary" style="zoom:120%;">Sign Up </a> </span>
				<!--	<h5 class="card-title">Primary card title</h5>
					<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			-->		</form>
					
					
				</div>
			</div>
				{% if error|length > 0 %}	
				<center style="color:white">	*Error: {{error}} </center>
				{% endif %}
		</div>
		
		
	</div>
</div>

{% endblock %}
