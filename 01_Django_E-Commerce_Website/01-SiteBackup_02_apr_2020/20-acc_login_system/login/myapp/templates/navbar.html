{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Flipkart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-wid<link rel="stylesheet" href="bootstrap.css">
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/my_css/main.css' %}">
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
	<script src="{% static 'bootstrap/js/jquery.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
<body>

<nav class="navbar navbar-expand-md" style="">
  <a class="navbar-brand badge badge-info" href="/" style="zoom:185%;">Flipkart</a>
  <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main-navigation">
    <ul class="navbar-nav">
	  <li>
		<form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-4" type="search" placeholder="Search" aria-label="Search">
	  <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
      &ensp;&ensp;
    </form>
	  </li>
	 
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
	   <li class="nav-item">
		{% if user.is_authenticated %}
        <a class="nav-link" href="/logout/">Logout</a>
		{% else %}
		<a class="nav-link" href="/login/">Login</a>
		{% endif %}
      </li>
    </ul>
  </div>
</nav>

<!-- making various blocks: alphabetic blocks like, a, b,etc. will be used with bootstrap cols.
	and numbers like: one, two are used directly.   
-->

{% block one %} {% endblock %}

<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			{% block a %}{% endblock %}
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			{% block b %}{% endblock %}
		</div>
	</div>
</div>


<!-- few script should be inside body  -->
<script src="{% static 'bootstrap/my_js/main.js' %}"></script>
</body>
</html>
